        uses: actions/setup-node@v2.1.2
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install
 

      - name: Build static
